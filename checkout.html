    <h1>Checkout</h1>
    
<div class="row" id="Checkout">    
        <div class="col-sm col-md-4"> 
            <form name="registration" action="" method="get">
                <legend>Delivery Details</legend>
                <div class="form-group">
                    <label for="getFirst">Forename</label>
                    <input type="text" class="form-control" id="getFirst" name="firstname" placeholder="Forename" required>
                </div>
                <div class="form-group">
                    <label for="getLast">Surname</label>
                    <input type="text" class="form-control" id="getLast" name="lastname" placeholder="Surname" required>
                </div>
                <div class="form-group">
                    <label for="getMobile">Mobile Number</label>
                    <input type="number" class="form-control" id="getMobileNumber" name="mobilenumber" placeholder="Mobile Number">
                </div>
                <div class="form-group">
                    <label for="getAddress">Address Line 1</label>
                    <input type="text" class="form-control" id="getAddress" name="address" placeholder="Address Line 1" required>
                </div>
                <div class="form-group">
                    <label for="getAddress2">Address Line 2</label>
                    <input type="text" class="form-control" id="getAddress2" name="Address2" placeholder="Address Line 2" required>
                </div>
                <div class="form-group">
                    <label for="getAddress3">Address Line 3</label>
                    <input type="text" class="form-control" id="getAddress3" name="Address3" placeholder="Address Line 3" required>
                </div>
                <div class="form-group">
                    <label for="getCity">City</label>
                    <input type="text" class="form-control" id="getCity" name="City" placeholder="City">
                </div>
                <div class="form-group">
                    <label for="getEircode">Postcode</label> 
                    <input type="text" class="form-control" id="getEir" name="Eircode" placeholder="Postcode">
                </div>
                <br>
                <br>
            <fieldset>
                <h2>Card Info</h2>
                <div class="form-group">
                    <label for="getCardName">Name on card</label>
                    <input type="text" class="form-control" id="getCardName" name="CardName" placeholder="Card Name" required>
                </div>
                <div class="form-group">
                    <label for="getCredit">Card number</label>
                    <input type="number" class="form-control" id="getCredit" name="Credit" placeholder="0123-4567-8901-2345" required>
                </div>
                <div class="form-group">
                    <label for="getCardDate">Expiry date</label>
                    <input type="date" class="form-control" id="getCardDate" name="CardDate" required>
                </div>
                <div class="form-group">
                    <label for="getCard">CSC number</label>
                    <input type="password" class="form-control" id="getDigit" name="CardDigits" placeholder="123" required>
                </div>
            </fieldset>
                <div class="alert alert-success d-none" id="payment-success" role="alert">
                    A reciept has beeen sent via email!
                </div>
                <div class="alert alert-danger d-none" id="payment-failure" role="alert">
                  Incorrect data entered
                </div>
                <input type='submit' class="btn btn-primary" id="buy-button" value="Buy Now">
                <div class="alert alert-success" role="alert">Please confirm your order by clicking the link in the email</div>
            </form>
        </div> 
    </div>
